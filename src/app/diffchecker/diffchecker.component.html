<h1>Diff Checker</h1>

<inline-diff [oldText]="oldTextContents" [newText]="newTextContents" [lineContextSize]="4" [hidden]="isHidden"></inline-diff>
<div class="g-3">
  <div class="row">
    <div class="col-2"></div>
    <div class="dropdown col-2">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Edit texts...
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" (click)="toLowerCase()">To lowercase</a></li>
        <li><a class="dropdown-item" (click)="sortLines()">Sort lines</a></li>
        <li><a class="dropdown-item" (click)="replaceLineBreaksWithSpaces()">Replace line breaks with spaces</a></li>
        <li><a class="dropdown-item" (click)="removeExcessiveWhiteSpace()">Remove excessive white space</a></li>
      </ul>
    </div>
    <div class="d-grid gap-2 col-4">
      <button (click)="onCompare()" class="btn btn-success" type="submit">Compare!</button>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="inputOringinalText" class="form-label">Original Text</label>
      <textarea [(ngModel)]="oldTextContents" class="form-control bg-light" id="inputOringinalText" rows="20"></textarea>
    </div>
    <div class="col-md-6">
      <label for="inputChangedText" class="form-label">Changed Text</label>
      <textarea [(ngModel)]="newTextContents" class="form-control bg-light" id="inputChangedText" rows="20"></textarea>
    </div>
  </div>
</div>
